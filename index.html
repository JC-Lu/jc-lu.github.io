<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mac</title>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link href="css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mac.css">
    <script src="components/jquery/dist/jquery.min.js"></script>
</head>
<body>

    <div id="mac">
        <!--mac的桌面-->
        <div class="desktop">

            <!--mac的顶部菜单-->
            <div id="mac-topmenu">
                <ul class="left-menu">
                    <li><a href="#" class="fa fa-apple"></a></li>
                    <li><a href="#">Finder</a></li>
                    <li><a href="#">文件</a></li>
                </ul>
                <ul class="right-menu">
                    <li><a href="#" id="date">
                        <!--获取当前时间并显示出来-->
                        <script>
                          let date = new Date();
                          let h = (date.getHours().toString().length > 1) ? date.getHours() : '0' + date.getHours();
                          let m = (date.getMinutes().toString().length > 1) ? date.getMinutes() : '0' + date.getMinutes();
                          let s = (date.getSeconds().toString().length > 1) ? date.getSeconds() : '0' + date.getSeconds();
                          $('#mac-topmenu').find('#date').text(h + ':' + m + ':' + s);
                        </script>
                    </a></li>
                    <li><a href="#" class="fa fa-align-left"></a></li>
                </ul>
            </div>
            <!--工作区-->
            <div id="mac-scene">
                <template id="window-template">
                    <div class="mac-window">
                        <div class="mac-window-header">
                            <div class="mac-widnow-header-btns">
                                <button class="header-btn header-btn-close"></button>
                                <button class="header-btn header-btn-min"></button>
                                <button class="header-btn header-btn-max"></button>
                            </div>
                            <div class="mac-window-header-title">
                                <span>标题</span>
                            </div>
                        </div>
                        <div class="mac-window-content">

                        </div>
                    </div>
                </template>
            </div>
            <!--dock栏-->
            <div id="mac-dock-bar">
                <div id="mac-dock">
                    <div class="dock-icon">
                        <img src="images/Launchpad.png" alt="Launchpad">
                    </div>
                    <div class="dock-icon" id="safari">
                        <img src="images/Safari.png" alt="Safari">
                    </div>
                    <div class="dock-icon">
                        <img src="images/AppStore.png" alt="AppStore">
                    </div>
                    <div class="dock-icon">
                        <img src="images/iBooks.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/GameCenter.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/Calculator.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/SystemPreferences.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/trashempty.png" alt="Calculator">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/mac.js"></script>

</body>
</html>
