<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mac</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="css/default.css" rel="stylesheet">
    <style>
        #fuck {
            width: 200px;
            height: 200px;
            position: fixed;
            z-index: 100;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="mac">
        <!--mac的桌面-->
        <div class="desktop">

            <!--mac的顶部菜单-->
            <div id="mac-topmenu">
                <ul>
                    <li><a href="#" class="fa fa-apple"></a></li>
                    <li><a href="#">Finder</a></li>
                    <li><a href="#">文件</a></li>
                </ul>
            </div>

            <div id="fuck">

            </div>

            <div id="mac-scene">

            </div>
            <div id="mac-dock-bar">
                <div id="mac-dock">
                    <div class="dock-icon">
                        <img src="images/Launchpad.png" alt="Launchpad">
                    </div>
                    <div class="dock-icon">
                        <img src="images/Safari.png" alt="Safari">
                    </div>
                    <div class="dock-icon">
                        <img src="images/Calculator.png" alt="Calculator">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/mac.js"></script>

</body>
</html>
