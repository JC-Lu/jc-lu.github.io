<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mac</title>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link href="css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mac.css">
</head>
<body>

    <div id="mac">
        <!--mac的桌面-->
        <div class="desktop">

            <!--mac的顶部菜单-->
            <div id="mac-topmenu">
                <ul class="left-menu">
                    <li><a href="#" class="fa fa-apple"></a></li>
                    <li><a href="#">Finder</a></li>
                    <li><a href="#">文件</a></li>
                </ul>
                <ul class="right-menu">
                    <li><a href="#">{{ dateStr }}</a></li>
                    <li><a href="#" class="fa fa-align-left"></a></li>
                </ul>
            </div>

            <div id="mac-scene" @mouseup="mouseup" @mousemove="mousemove">
                <mac-window v-for="item in winList" v-bind:item="item"></mac-window>
            </div>
            <div id="mac-dock-bar">
                <div id="mac-dock">
                    <div class="dock-icon">
                        <img src="images/Launchpad.png" alt="Launchpad">
                    </div>
                    <div class="dock-icon">
                        <img src="images/Safari.png" alt="Safari">
                    </div>
                    <div class="dock-icon">
                        <img src="images/AppStore.png" alt="AppStore">
                    </div>
                    <div class="dock-icon">
                        <img src="images/iBooks.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/GameCenter.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/Calculator.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/SystemPreferences.png" alt="Calculator">
                    </div>
                    <div class="dock-icon">
                        <img src="images/trashempty.png" alt="Calculator">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="components/vue/dist/vue.min.js"></script>
    <script src="js/mac.js"></script>

</body>
</html>
